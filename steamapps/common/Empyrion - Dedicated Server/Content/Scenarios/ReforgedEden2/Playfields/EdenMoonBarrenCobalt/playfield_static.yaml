---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ffff00]Medium[-][/c] \n\nA Cobalt rich barren moon, devoid of any native life."

PlanetType: Barren Moon
PlayfieldType: Moon
Difficulty: 2

LandClaimZone: Device


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.0, 0.2, 0.5"
SkyColor: "0, 0.05, 0.10" 
SkyHorizonColor: "0, 0.15, 0.3"
AtmosphereParams: [1, 1.6]          # [Rayleigh Multiplier, Atmosphere Contrast], default is AtmosphereParams: [1, 1.6]   
                                     # RayleighMultiplier between 0 and 10 - higher values make SkyColor / SkyHorizonColor more pronounced
                                     # Atmosphere Contrast between 0 and 3 - lower values wash out SkyColor / SkyHorizonColor 

# Light
DayLightIntensity: 1.6
NightLightIntensity: 0.6
DayShadowStrength: 0.95

DayShadowStrength: 1
NightShadowStrength: 1

LightZenithColor: "0.75, 0.9, 1"
LightHorizonColor: "0, 0.75, 0.75"
NightLightColor: "0.78, 0.78, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhiteMoon

# Fog
# AtmosphereFog: 0.00
FogCloudIntensity: 0.0
FogColor: "0.1, 0.9, 0.9"
# GroundFogIntensity: 0.05
# GroundFogHeight: 125

# Clouds and Wind
CloudsDensity: 0.1
CloudsSharpness: 0.1
CloudsBrightness: 0.1
CloudsOpacity: 0.2
 
CloudsZenithColor: "0.1, 0.1, 0.3"
CloudsHorizonColor: "0, 0, 0.3"
CloudsNightHorizonColor: "0, 0, 0"
CloudsNightZenithColor: "0, 0, 0"

WindSpeed: 2

SpecialEffectsGlobal:
  - Name: Clear
    Type: Weather
    InitialDelay: 120
    Delay: 120
    Lifetime: 30
# ==============================================================

### Resource Deposits
RandomResources:
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
# ======================================================================================================
      # #DistTypeCylinder:
        # #MaxRadius: 13
        # #YVariance: 5
# ======================================================================================================
      # DistTypeWorm:
        # FreqDirChange: 0.2
        # DirChangeMagnitude: 0.2
        # MaxLength: 50
        # DeepnessType: 0 #Depth Style 0=Undefined, 1=Free, 2=Shallow
# ======================================================================================================

    - Name: SiliconResource
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.4
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10

    - Name: CobaltResource
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 4, 8 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      DistTypeWorm:
        FreqDirChange: 0.2
        DirChangeMagnitude: 0.2
        MaxLength: 50
        DeepnessType: 2 #Depth Style 0=Undefined, 1=Free, 2=Shallow

    - Name: CobaltResource
      Biome: [ SmallCrater ]
      IsScalingCount: True
      CountMinMax: [ 5, 8 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 0, 0 ]
      DroneProb: 0.7
      MaxDroneCount: 2
      #DistTypeCylinder:
        #MaxRadius: 2
        #YVariance: 2

    - Name: AluminiumResource
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10

    - Name: PromethiumResource
      IsScalingCount: True
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 3, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10

### Resource Asteroids
AsteroidResources:

     - Name: SiliconResource
       Threshold: 0.2
       Amount: 0.1

     - Name: CobaltResource
       Threshold: 0.2
       Amount: 0.1

     - Name: AluminiumResource
       Threshold: 0.2
       Amount: 0.1

     - Name: PromethiumResource
