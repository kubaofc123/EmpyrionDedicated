# Syndicate Munitions Depot
Description: "Type: [c][7FFFD4]Exploration Site[-][/c] - [c][00ff00]Class 2[-][/c]


Sensors pick up faint subspace signals coming from this sector indicating the presences of wrecks, data caches, or other oppurtunities for exploration.


[c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c]"

Gravity: 0
AtmosphereEnabled: False
PvPProb: 0
UseFixed: True

# Habitable Star
Radiation: [3,8]
TemperatureDay: [-160,-100]
# Dark Ambient Music
Music: [alien2, AnAridPlace, barren, Blight, Cypher, DarkSoundscape, DarkSoundscape2, DarkSoundscape3, lava2]

PlayfieldType: Space
LandClaimZone: Device
# PlanetType: Exploration Site Class 3
PlanetType: EdenSpace_POI_ExploreT2_1
PlayfieldLevelOverride: [1,2]

