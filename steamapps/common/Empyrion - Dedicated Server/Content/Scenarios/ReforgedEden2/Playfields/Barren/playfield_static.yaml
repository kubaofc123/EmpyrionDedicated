---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "Difficulty: [c][ffff00]Medium[-][/c]


A planet with large amounts of fissile elements deep in its mantle, causing runaway nuclear reactions."

PlanetType: Barren
PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.5, 0.8, 0.45"
SkyColor: "0.6, 1, 0.2"
SkyHorizonColor: "0.3, 1, 0"  
AtmosphereParams: [3, 1.7]       

# Light
DayLightIntensity: 1.30
NightLightIntensity: 0.45

LightZenithColor: "1, 0.9, 0.8"
LightHorizonColor: "1, 0.5, 0"
NightLightColor: "0.5, 0.78, 0.16" 
 
DayShadowStrength: 0.95

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue


# Fog

FogColor: "0.6, 1, 0.3"
FogCloudIntensity: 0.8
# AtmosphereFog: 0.9    # Needs to be below 0.5
# GroundFogIntensity: 0.25
# GroundFogHeight: 40

# Clouds
CloudsDensity: 1
CloudsSharpness: 1
CloudsBrightness: 1
CloudsOpacity: 0.3 

CloudsZenithColor: "0.6, 1, 0.1"
CloudsHorizonColor: "0.1, 0.33, 0.13"
CloudsNightZenithColor: "0.01, 0.025, 0.015"
CloudsNightHorizonColor: "0.01, 0.025, 0.015"


# Wind Speed
WindSpeed: 4  

# Special Effects 
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Plains ]
    Time: Day
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Plains ]
    Time: Night
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ RadiatedFog, Hotspot ]
    Time: Night
    MaxHeight: 15
  - Name: Grime
    Biome: [ RadiatedFog, Hotspot ]
    Time: Always
    MaxHeight: 10

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 10
    Delay: 5 
    Lifetime: 1000
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: MeteorShower
    Biome: [ Plains ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 8
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid



