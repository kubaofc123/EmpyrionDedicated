Description: "Difficulty: [c][ffff00][b]Medium[/b][-][/c]\nArid, Swamp, Odd Temperate, [c][ffff00][b]Snow[/b][-][/c]\n[c][FFFFFF]_______________________________________________[-][/c]\nStart: [c][FFFFFF]Escape Pod[-][/c]                 Equipment: [c][FFFFFF]Basic[-][/c]\nMissions: [c][FFFFFF]Default[-][/c]                  Solar System: [c][FFFFFF]Beta[-][/c]\n[c][808080]Default Snow starting planet.[-][/c]\nA world at the far edge of the habitable zone, deep in the throes of a major ice age. \n \nA challenging start, intended for experienced survivalists; no tutorial given. \n[i]([c][FFFFFF]Slow beginnings[-][/c]; [c][FFFFFF]freezing[-][/c], [c][FFFFFF]low food[-][/c], [c][FFFFFF]resource poor[-][/c] and [c][FFFFFF]hard to navigate[-][/c])[/i] \nSee below how to modify the difficulty, and for survival hints. \n \nStarting equipment: \n[c][FFFFFF]Easy[-][/c] - Quickstart. Includes missing starter resources and a small buffer of food and warmth \n[c][FFFFFF]Medium[-][/c] - Gain most starter resources from surface rocks, hunt or salvage \n[c][FFFFFF]Hard[-][/c] -  [i]No armor[/i]. Be warned. \n(Set in difficulty settings) \n \nNeed [b]survival hints[/b]? \nScroll down. \n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n. \n[i]- Don't forget to grab the items from the escape pod! \n- Freezing will starve you. Use the heater and craft hot beverages to keep you warm \n- Jetpack jumps or bunny hops will conserve stamina \n- Mark your 'food places' on the map. Small plants regrow in about a day \n- The portable constructor can filter crushed stone for ores \n- Lower altitudes are much warmer. If you have no option, dig down. Helps also with hail.[/i] \n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n.\n. \n[i]- There might be a broken HV in distance to the large wreckage \n- Salvage the open cockpit, and build a closed one. \n- The 'Grove' biome near the crashsite, and the 'Shore' will have plants for hot beverages.[/i]"
