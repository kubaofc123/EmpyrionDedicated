Description: >-
  Difficulty: [c][ff0000]Hard[-][/c]

  Sovereignty: [c][ff0000]Zirax Empire[-][/c]


  UCH intelligence reports the Zirax Empire has captured a large pentaxid rich asteroid and built a heavily fortified mining station onto it.

  The station is protected by a heavy armament, but a signal link between the mining facility and several remote turret control stations has been detected.

  Each turret control station is built out of an indestructable alloy and protected by a security code, but you might find clues on each security station to obtain the codes.

  Perhaps those turret control stations could be used to remotely shut down some of the mining facility's defense turrets.


  [c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c]
